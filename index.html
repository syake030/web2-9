<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>はじめてのjQuery</title>
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script type="text/javascript">
  $(function(){
   $("p").css("color","red");
   $("#toggle").on("click",function(){
     $("#target").fadeToggle("slow");
   });
  });
  </script>
  </head>
  <body>
    <p>てすと</p>
    <div id="target">表示・非表示される要素</div>
    <botton id="toggle">切り替え</botton>
  </body>
  </html>
